<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="player">Player Score</div>
      <div class="computer">Computer Score</div>
      <div class="results">Results</div>
      <div class="main_container">
        <div class="player_score">0</div>
        <div class="computer_score">0</div>
        <div class="game_btns">
          <div class="player_options">
            <button class="choices" id="rock">Rock</button>
            <button class="choices" id="paper">Paper</button>
            <button class="choices" id="scissors">Scissors</button>
          </div>
          <button type="button" class="start_btn">Start</button>
          <button type="button" class="reset_btn">Reset</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
